<body>

<script>
  function onLoadFun() {
    window.open("https://yudiz.keka.com/#/me/attendance/logs", "_target");
  }
  const calc = () => {
    const effectiveHours = parseInt(
      document.getElementById("effectiveH").value
    );
    const effectiveMin = parseInt(
      document.getElementById("effectiveM").value
    );
    const lastHours = parseInt(document.getElementById("lastpunchH").value);
    const lastMin = parseInt(document.getElementById("lastpunchM").value);
    let remainingHours = 7 - effectiveHours + lastHours;
    let remainingMin = 60 - effectiveMin + lastMin;
    if (remainingMin >= 60) {
      remainingHours++;
      remainingMin = Math.abs(60 - remainingMin);
    }

    // updated line start
    // remainingHours = remainingHours > 12 ? remainingHours - 12 : remainingHours
    // updated line end

    const today = new Date();
    const currentHours = today.getHours() - 12;
    const currentMin = today.getMinutes();


    if (currentHours >= remainingHours && currentMin >= remainingMin) {
      document.getElementById("time").innerHTML = "ðŸ¤©ðŸ¥³";
    } else {
      if (remainingMin <= 9) remainingMin = "0" + remainingMin
      if (remainingHours <= 6) {
        if (remainingMin >= 0 && remainingMin < 20) remainingMin = remainingMin + "ðŸ¥³";
        else if (remainingMin >= 20 && remainingMin < 30) remainingMin = remainingMin + "ðŸ˜Ž";
        else if (remainingMin >= 30 && remainingMin < 40) remainingMin = remainingMin + "ðŸ˜Œ";
        else if (remainingMin >= 40 && remainingMin < 50) remainingMin = remainingMin + "ðŸ˜";
        else if (remainingMin >= 50 && remainingMin < 60) remainingMin = remainingMin + "ðŸ˜’";
      }
      else {
        if (remainingMin >= 0 && remainingMin < 3) remainingMin = remainingMin + "ðŸ˜”";
        else if (remainingMin >= 3 && remainingMin < 6) remainingMin = remainingMin + "ðŸ˜£";
        else if (remainingMin >= 6 && remainingMin < 9) remainingMin = remainingMin + "ðŸ˜©";
        else if (remainingMin >= 9 && remainingMin < 15) remainingMin = remainingMin + "ðŸ˜¨";
        else if (remainingMin >= 15 && remainingMin < 60) remainingMin = remainingMin + "ðŸ˜±";
      }
      document.getElementById("time").innerHTML = remainingHours + ":" + remainingMin;
      document.getElementById("time").style.color = "#ff5454";
    }

    return false;
  };
</script>
