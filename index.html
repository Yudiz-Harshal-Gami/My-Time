<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Time</title>
  <link rel="icon" type="image/x-icon" href="./images/icon.ico">
  <link rel="stylesheet" href="style.css">

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-LBJVZ9FYCC"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-LBJVZ9FYCC');
  </script>

</head>

<!-- <body onload="onLoadFun();"> -->

<body>



  <div class="main">
    <div class="clockbox">
      <svg id="clock" xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600">
        <g id="face">
          <circle class="circle" cx="300" cy="300" r="253.9" />
          <path class="hour-marks"
            d="M300.5 94V61M506 300.5h32M300.5 506v33M94 300.5H60M411.3 107.8l7.9-13.8M493 190.2l13-7.4M492.1 411.4l16.5 9.5M411 492.3l8.9 15.3M189 492.3l-9.2 15.9M107.7 411L93 419.5M107.5 189.3l-17.1-9.9M188.1 108.2l-9-15.6" />
          <circle class="mid-circle" cx="300" cy="300" r="16.2" />
        </g>
        <g id="hour">
          <path class="hour-hand" d="M300.5 298V142" />
          <circle class="sizing-box" cx="300" cy="300" r="253.9" />
        </g>
        <g id="minute">
          <path class="minute-hand" d="M300.5 298V67" />
          <circle class="sizing-box" cx="300" cy="300" r="253.9" />
        </g>
        <g id="second">
          <path class="second-hand" d="M300.5 350V55" />
          <circle class="sizing-box" cx="300" cy="300" r="253.9" />
        </g>
      </svg>
    </div>

    <div id="time">‚è∞</div>
    <form method="get" onsubmit="return calc()">
      <input id="effectiveH" type="number" placeholder="Effective hours" autofocus />
      <input id="effectiveM" type="number" placeholder="Effective mins" /><br />
      <input id="lastpunchH" type="number" placeholder="Last punch hour" />
      <input id="lastpunchM" type="number" placeholder="Last punch min" /><br />
      <button type="submit" value="Calculate">Find</button>
    </form>
  </div>

  <script src="main.js"></script>

</body>

</html>
